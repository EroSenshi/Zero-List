<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cursos</title>

    <link rel="stylesheet" href="../styles/panel.css" />
    <link rel="icon" href="../img/logo.ico" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/panel.js"></script>
    <script src="../scripts/metodosDePanel.js"></script>
  </head>
  <header>
    <button id="cerrar-sesion-button">Cerrar Session</button>

    <button class="button" id="addCourse">Crear curso</button>

    <button class="button" id="editarCurso">Editar Curso</button>

    <button class="button" id="eliminarCurso">Eliminar Curso</button>

    <button class="button" id="enterCourse">Entrar a curso</button>
  </header>
  <body>
    <div id="cursos-container"></div>

    <!-- Modal para Agregar Curso -->

    <div id="agregarCursoModal" class="modal">
      <div class="modal-content">
        <h2>Crear Curso</h2>
        <form id="agregarCursoForm">
          <label for="nombreCurso">Nombre de curso:</label>
          <input type="text" id="nombreCurso" name="nombreCurso" />
          <button type="submit" id="confirmarAgregarCurso">Confirmar</button>
          <button type="button" id="cancelarAgregarCurso">Cancelar</button>

        </form>
      </div>
    </div>

    <!-- Modal para ingresar el ID del curso -->
    <div id="entrarCursoModal" class="modal">
      <div class="modal-content">
        <h2>Entrar a Curso</h2>
        <label for="idCurso">ID del Curso:</label>
        <input type="text" id="idCurso" />
        <button type="button" id="confirmarEntrarCurso">Confirmar</button>
        <button type="button" id="cancelarEntrarCurso">Cancelar</button>
      </div>
    </div>

    <!-- Modal para Eliminar Curso -->

    <div id="eliminarCursoModal" class="modal">
      <div class="modal-content">
        <h2>Eliminar Curso</h2>

        <p>
          Â¿Seguro que quieres eliminar el curso
          <label for="IdEliminar">Id del curso a eliminar:</label>
          <input type="text" id="idCursoDel" />
        </p>

        <button id="confirmarEliminarCurso">Confirmar</button>
        <button id="cancelarEliminarCurso">Cancelar</button>
      </div>
    </div>

    <!-- Modal para Editar Curso -->

    <div id="editarCursoModal" class="modal">
      <div class="modal-content">
        <h2>Editar Curso</h2>

        <label for="nuevoNombreCurso">Nuevo nombre del curso:</label>
        <input type="text" id="nuevoNombreCurso" />
        <label for="IDCurso">Id del curso a modificar:</label>
        <input type="text" id="idCursoMod" />

        <button id="confirmarEditarCurso">Confirmar</button>
        <button id="cancelarEditarCurso">Cancelar</button>
      </div>
    </div>
  </body>
</html>
